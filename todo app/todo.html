<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="todo.css" />
  </head>
  <body>
    <div class="container">
      <div class="boards flex">
        <div class="board">
          <div class="b-header flex">
            <h1>To do</h1>
            <div class="count" id="todo-count">1</div>
          </div>
          <div
            class="cards"
            ondragstart="drag(event)"
            ondragover="allowDrop(event)"
            ondrop="drop(event)"
            draggable="true"
            id="todo"
            ;
          >
            <div class="card"></div>
          </div>
          <div class="add-btn flex" onclick="show()" id="add-todo-btn">
            <i class="fa-solid fa-plus"></i>
            <div>Add card</div>
          </div>
        </div>
        <div class="board">
          <div class="b-header flex">
            <h1>In progress</h1>
            <div class="count" id="inprogress-count">1</div>
          </div>
          <div
            class="cards"
            ondragstart="drag(event)"
            ondragover="allowDrop(event)"
            ondrop="drop(event)"
            draggable="true"
            id="inprogress"
            ;
          >
            <div class="card"></div>
          </div>
          <div class="add-btn flex" onclick="show()" id="add-inprogress-btn">
            <i class="fa-solid fa-plus"></i>
            <div>Add card</div>
          </div>
        </div>
        <div class="board">
          <div class="b-header flex">
            <h1>Stuck</h1>
            <div class="count" id="stuck-count">1</div>
          </div>
          <div
            class="cards"
            ondragstart="drag(event)"
            ondragover="allowDrop(event)"
            ondrop="drop(event)"
            draggable="true"
            id="stuck"
            ;
          >
            <div class="card"></div>
          </div>
          <div class="add-btn flex" onclick="show()" id="add-stuck-btn">
            <i class="fa-solid fa-plus"></i>
            <div>Add card</div>
          </div>
        </div>
        <div class="board">
          <div class="b-header flex">
            <h1>Done</h1>
            <div class="count" id="done-count">1</div>
          </div>
          <div
            class="cards"
            ondragstart="drag(event)"
            ondragover="allowDrop(event)"
            ondrop="drop(event)"
            draggable="true"
            id="done"
            ;
          >
            <div class="card" id="done-card"></div>
          </div>
          <div class="add-btn flex" onclick="show()" id="add-done-btn">
            <i class="fa-solid fa-plus"></i>
            <div>Add card</div>
          </div>
        </div>
      </div>
      <div class="modalContainer">
        <div class="modal">
          <h3>Add task</h3>
          <div>
            <p>Title</p>
            <input type="text" id="title-input" />
          </div>
          <div>
            <p>Description</p>
            <input type="text" id="description-input" height="100px" />
          </div>
          <div>
            <p>Status</p>
            <select name="status" id="status-select">
              <option value="todo">To do</option>
              <option value="inprogress">In progress</option>
              <option value="stuck">Stuck</option>
              <option value="done">Done</option>
            </select>
          </div>
          <div>
            <p>Priority</p>
            <select name="priority" id="priority-select">
              <option value="low">Low</option>
              <option value="medium">Medium</option>
              <option value="high">High</option>
            </select>
          </div>
          <button onclick="addTodo(), hide()">Add task</button>
        </div>
      </div>
    </div>
    <script src="./todo.js"></script>
  </body>
</html>
