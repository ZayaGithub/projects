<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="boards">
        <div class="board">
          <div class="header">
            <div>To do</div>
            <div class="count" id="count-todo">1</div>
          </div>
          <div
            class="cards"
            id="todo"
            ondrop="drop(event)"
            ondragover="allowDrop(event)"
          >
            <div
              class="card"
              draggable="true"
              ondragstart="drag(event)"
              id="todoCard"
            >
              <div class="done-btn">
                <i class="fa-solid fa-check" id="done-i"></i>
              </div>
              <div class="input">
                <h4>To do</h4>
                <p>read a book</p>
                <div class="priority">High</div>
              </div>
              <div class="action-btn">
                <i class="fa-solid fa-xmark" id="remove-i"></i>
                <i class="fa-solid fa-pen-to-square" id="edit-i"></i>
              </div>
            </div>
          </div>
          <button onclick="show()" class="add-btn">+ Add card</button>
        </div>
        <div class="board">
          <div class="header">
            <div>In progress</div>
            <div class="count" id="count-inProgress">1</div>
          </div>
          <div
            class="cards"
            id="inProgress"
            ondrop="drop(event)"
            ondragover="allowDrop(event)"
          >
            <div
              class="card"
              draggable="true"
              ondragstart="drag(event)"
              id="inProgressCard"
            >
              <div class="done-btn">
                <i class="fa-solid fa-check" id="done-i"></i>
              </div>
              <div class="input">
                <h4>To do</h4>
                <p>read a book</p>
                <div class="priority">High</div>
              </div>
              <div class="action-btn">
                <i class="fa-solid fa-xmark" id="remove-i"></i>
                <i class="fa-solid fa-pen-to-square" id="edit-i"></i>
              </div>
            </div>
          </div>
          <button onclick="show()" class="add-btn">+ Add card</button>
        </div>
        <div class="board">
          <div class="header">
            <div>Stuck</div>
            <div class="count" id="count-stuck">1</div>
          </div>
          <div
            class="cards"
            id="stuck"
            ondrop="drop(event)"
            ondragover="allowDrop(event)"
          >
            <div
              class="card"
              draggable="true"
              ondragstart="drag(event)"
              id="stuckCard"
            ></div>
          </div>
          <button onclick="show()" class="add-btn">+ Add card</button>
        </div>
        <div class="board">
          <div class="header">
            <div>Done</div>
            <div class="count" id="count-done">1</div>
          </div>
          <div
            class="cards"
            id="done"
            ondrop="drop(event)"
            ondragover="allowDrop(event)"
          >
            <div
              class="card"
              draggable="true"
              ondragstart="drag(event)"
              id="doneCard"
            ></div>
          </div>
          <button onclick="show()" class="add-btn">+ Add card</button>
        </div>
      </div>
      <div class="modalContainer">
        <div class="modal">
          <h3>Add task</h3>
          <div>
            <p>Title</p>
            <input type="text" id="title-input" />
          </div>
          <div>
            <p>Description</p>
            <input type="text" id="description-input" height="100px" />
          </div>
          <div>
            <p>Status</p>
            <select name="status" id="status-select">
              <option value="todo">To do</option>
              <option value="inProgress">In progress</option>
              <option value="stuck">Stuck</option>
              <option value="done">Done</option>
            </select>
          </div>
          <div>
            <p>Priority</p>
            <select name="priority" id="priority-select">
              <option value="low">Low</option>
              <option value="medium">Medium</option>
              <option value="high">High</option>
            </select>
          </div>
          <button onclick="addTodo(), hide()">Add task</button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
